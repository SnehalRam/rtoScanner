<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Web Page</title>
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https://trustedsource.com; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; frame-src 'self' https://www.youtube-nocookie.com;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .content-item {
            margin-bottom: 20px;
        }
        .content-item img {
            max-width: 100%;
            height: auto;
            border: 2px solid #000;
            border-radius: 10px;
        }
        .secure-link {
            display: block;
            text-decoration: none;
            color: blue;
            font-weight: bold;
        }
        iframe {
            width: 100%;
            height: 315px;
            border: none;
        }
    </style>
    
</head>
<body>
    <div class="container">
        
        <!-- Icon -->
        <div class="content-item">
            <img src="image1.jpg" alt="Secure Icon">
        </div>

        <!-- Images -->
        <div class="content-item">
            <img src="image1.jpg" alt="Secure Image 1">
        </div>
        <div class="content-item">
            <img src="image2.jpg" alt="Secure Image 2">
        </div>
        
        <!-- Videos -->
        <div class="content-item">
            <iframe src="https://www.youtube-nocookie.com/embed/videoID1" allowfullscreen></iframe>
        </div>
        <div class="content-item">
            <iframe src="https://www.youtube-nocookie.com/embed/videoID2" allowfullscreen></iframe>
        </div>

        <!-- Contact Section -->
        <div class="content-item">
            <p>Contact us at: <a href="mailto:support@example.com">support@example.com</a></p>
        </div>
    </div>
</body>
</html>
