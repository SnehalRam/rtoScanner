<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Web Page</title>
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https://trustedsource.com; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; frame-src 'self' https://www.youtube-nocookie.com;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .carousel {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 10px;
            padding: 10px;
        }
        .carousel img, .carousel iframe {
            flex: 0 0 auto;
            width: 100%;
            max-width: 600px;
            height: auto;
            border: 2px solid #000;
            border-radius: 10px;
            scroll-snap-align: center;
        }
        .secure-link {
            display: block;
            text-decoration: none;
            color: blue;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
    
</head>
<body>
    <div class="container">
        
        <!-- Icon -->
        <div>
            <img src="icon.png" alt="Secure Icon">
        </div>

        <!-- PDF Section -->
        <div>
            <a class="secure-link" href="secure_pdf1.pdf" download>Download PDF 1</a>
            <a class="secure-link" href="secure_pdf2.pdf" download>Download PDF 2</a>
        </div>

        <!-- Images Carousel -->
        <div class="carousel">
            <img src="image1.jpg" alt="Secure Image 1">
            <img src="image2.jpg" alt="Secure Image 2">
        </div>
        
        <!-- Videos Carousel -->
        <div class="carousel">
            <iframe src="https://www.youtube-nocookie.com/embed/videoID1" allowfullscreen></iframe>
            <iframe src="https://www.youtube-nocookie.com/embed/videoID2" allowfullscreen></iframe>
        </div>

        <!-- Contact Section -->
        <div>
            <p>Contact us at: <a href="mailto:support@example.com">support@example.com</a></p>
        </div>
    </div>
</body>
</html>
